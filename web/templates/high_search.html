{% extends "search.html" %}
{% block high_search%}
<div id="select" style="margin:0 0 18px 0;text-align:center;">
    <form name="search" action="/search/{{key}}/" method="POST" style="display:inline-block;background:#f8fafc;padding:10px 22px;border-radius:7px;box-shadow:0 1px 4px rgba(44,108,223,0.07);">
        <label style="margin-right:15px;">
            <input {{checked[0]}} type="radio" name="order" id="r1" value="0" /> 相关度
        </label>
        <label style="margin-right:15px;">
            <input {{checked[1]}} type="radio" name="order" id="r2" value="1" /> 时间
        </label>
        <label style="margin-right:15px;">
            <input {{checked[2]}} type="radio" name="order" id="r3" value="2" /> 热度
        </label>
        <input type="submit" value="排序" style="padding:6px 18px;background:#2d6cdf;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:1em;">
    </form>
</div>
{% endblock %}
